<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .book-library {
            background-color: #ffffff;
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .book {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #dddddd;
            padding-bottom: 20px;
        }

        .book:last-child {
            border-bottom: none;
        }

        .book img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .book h2 {
            font-size: 20px;
            color: #333333;
            margin: 10px 0 5px;
            text-align: center;
        }

        .book p {
            font-size: 14px;
            color: #777777;
            margin: 5px 0;
        }

        .price-block {
            background-color: #2ecc71;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            width: 100%;
            padding: 10px 0;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Book Library</h1>
    <div class="book-library">
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy in Amber">
            <h2>SPY IN THE AMBER</h2>
            <p>By Manohar Malgonkar</p>
            <div class="price-block">Rs. 250</div>
        </div>
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games">
            <h2>Sacred Games</h2>
            <p>By Vikram Chandra</p>
            <div class="price-block">Rs. 199</div>
        </div>
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Byomkesh Bakshi">
            <h2>BYOMKESH BAKSHI</h2>
            <p>By Sharadindu Bandyopadhyay</p>
            <div class="price-block">Rs. 249</div>
        </div>
    </div>
</body>
</html>
